<body>
  <div id="wrap">
    <header id="header">
      <button class="logo head" onclick=javascript:switchMode()></button>
    </header>
    <section id="welcome" class="container">
      <div id="title-box">
        <h1 class="title">
          Make Your Portfolio
        </h1>
        <h3 class="sec-tit">
          내 투자성향에 딱 맞는<br>
          투자 포트폴리오 만들기
        </h3>
        <span class="time-logo"></span>
        <div>소요 시간 : 3분 내외</div>
      </div>
      <hr class="w-line">
      <p class="w-line">
        <span id="p-tit">이 테스트로 당신은...</span><br>
        당신의 투자성향에 맞는 포트폴리오를 만들 수 있습니다.<br>
        투자 시작 전 본인의 위험성향, 목표 수익률을 인지하는 것은<br>
        성공적인 투자를 위해 필수적입니다.<br>
        테스트 결과를 투자 가이드라인으로 활용해 보세요. <br> <br>
        ※ 질문에서의 자산 선택은 위험성향 분석 과정으로 포트폴리오 구성과는 무관합니다.
      </p>
      <hr class="w-line">
      <div id="name-input">
        <input type="text" id="name" name="name" placeholder="이름" autofocus>
      </div>
      <div id="gender-input">
        <div class="input-label">성별</div>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여성</label>
      </div>
      <div id="age-input">
        <div class="input-label">나이</div>
        <select name="age">
          <option value="under20">20세 미만</option>
          <option value="20s">20~30대</option>
          <option value="40s">40~50대</option>
          <option value="over60">60세 이상</option>
        </select>
      </div>
      <p class="check-name warning"></p>
      <div class="start-wrap">
        <a href="/main.html"><button class="start">시작</button></a>
      </div>
