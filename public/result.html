<body>

        <div class="res desc"></div>
        <div class="res desc2"></div>

      <p>친구들과 공유하기</p>

      <div id="share-box">

          본 결과가 본인의 투자성향을 완벽하게 알려주진 못할 수 있습니다.<br>
          결과를 토대로 본인의 투자성향에 적합한 최적의 포트폴리오를 만들어 보세요.<br>
          당신의 성공적인 투자를 기원합니다!<br><br>
          테스트가 재밌었다면
          <span class="go-share highlight" onclick=javascript:goShare()>공유하기</span>로 개발자를 도와주세요!
